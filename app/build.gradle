apply plugin: 'com.android.application'
apply plugin: "sonar-runner"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "net.nexusrcon.nexusrconark"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 7
        versionName "1.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions{
        abortOnError false
    }
    sonarRunner {
        sonarProperties {
            property "sonar.host.url", "http://sonar.anthonydenaud.com/sonar/"
            property "sonar.jdbc.url", "jdbc:postgresql://192.168.0.11/sonar"
            property "sonar.jdbc.driverClassName", "org.postgresql.Driver"
            property "sonar.jdbc.username", "sonar"
            property "sonar.jdbc.password", "sonar"
            property "sonar.sources", "src/main/java"
            property "sonar.projectName", project.rootProject.name
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'org.roboguice:roboguice:3.0.1'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    provided 'org.roboguice:roboblender:3.0.1'
}
