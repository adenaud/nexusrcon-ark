apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.2"

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.anthonydenaud.arkrcon"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 34
        versionName "1.5.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions{
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'org.roboguice:roboguice:3.0.1'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'commons-io:commons-io:2.4'
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    annotationProcessor 'org.roboguice:roboblender:3.0.1'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'com.github.koraktor:steam-condenser:1.3.9'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation group: 'com.getsentry.raven', name: 'raven', version: '7.8.1'

}
