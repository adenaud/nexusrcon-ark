<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG</title>
    <style type="text/css" media="all">
        .joinleft {
        color: #0000CD;
        }

        .kill {
        color: #DC143C;
        }

        .tame {
        color: #008000;
        }

        .server {
        color: #e29129;
        }
    </style>
</head>
<body>
<script>
    function addLogTextAfter(text){
        var body = document.getElementsByTagName("body")[0];
        body.innerHTML = body.innerHTML + text;
        window.scrollTo(0,document.body.scrollHeight);
    }
    function addLogTextBefore(text){
        var body = document.getElementsByTagName("body")[0];
        body.innerHTML = text + body.innerHTML;
        window.scrollTo(0,document.body.scrollHeight);
    }
    window.scrollTo(0,document.body.scrollHeight);
</script>
</body>
</html>
